<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="border-collapse: collapse;">
        <caption>Designe de ma liste des livres</caption>
        <thead>
            <tr>
                <th style="border: 2px solid black;">Livre</th>
                <th style="border: 2px solid black;">Existant</th>
                <th style="border: 2px solid black;">Qté</th>
                <th style="border: 2px solid black;">Prix</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td style="border: 2px solid black;"><strong>Une saison blanche et sèche</strong></td>
                <td style="border: 2px solid black;">En stoque</td>
                <td style="border: 2px solid black;">3</td>
                <td style="border: 2px solid black;">2500 fcfa</td>
            </tr>

            <tr>
                <td style="border: 2px solid black;"><strong>Le mariage de figaro</strong></td>
                <td style="border: 2px solid black;">En stoque</td>
                <td style="border: 2px solid black;">6</td>
                <td style="border: 2px solid black;">5500 fcfa</td>
            </tr>

            <tr>
                <td style="border: 2px solid black;"><strong>Sous la cendre le feu</strong></td>
                <td style="border: 2px solid black;">En stoque</td>
                <td style="border: 2px solid black;">10</td>
                <td style="border: 2px solid black;">1500 fcfa</td>
            </tr>
        </tbody>
        
        <tfoot>

            <tr style="background-color: red;" >
                <td style="border: 2px solid black;" colspan="3">Total</td>
                <td style="border: 2px solid black;">9500 fcfa</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
